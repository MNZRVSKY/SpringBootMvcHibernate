<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/events}" th:object="${event}">

    <table>

        <tbody>
        <tr>
            <td><label for="title">Enter title: </label></td>
            <td><input type="text" th:field="*{title}" id="event.getTitle()"/></td>
        </tr>

        <tr>
            <td><label for="date">Enter date: </label></td>
            <td><input type="text" th:field="*{date}" id="event.getDate()"/></td>
        </tr>

        </tbody>

    </table>

    <input type="submit" value="Create!"/>

</form>
</body>
</html>
